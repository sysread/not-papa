{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<h4>Create a new account</h4>

<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit" class="btn btn-success">Register</button>
</form>

{% if form.errors %}
  {% for field in form %}
    {% for error in field.errors %}
      <p>{{ error }}</p>
    {% endfor %}
  {% endfor %}
{% endif %}

{% endblock %}
